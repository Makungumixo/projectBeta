<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Makungu Ndlovu | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <!-- Include Google Fonts here exactly as shown -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./assets/profile3.jpg" class="profile-pic" alt="Profile">
      <h1>Makungu Ndlovu</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about" class="section">
      <h2>About Me</h2>
      <p>Welcome! I'm a Software Engineer specializing in NLP, Machine Learning, and Web Development.</p>
    </section>

    <section id="projects" class="section">
      <h2>My Projects</h2>
      <div class="project">Chatbot AI</div>
      <div class="project">Translation Model (Xitsonga-English)</div>
      <div class="project">Malaria Detection Model</div>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <form action="#" method="post">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <button id="dark-mode-toggle">Dark Mode</button>
</body>
</html>
