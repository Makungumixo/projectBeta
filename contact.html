<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Makungu Ndlovu</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">Makungu Ndlovu</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-info" class="container fade-in">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:makungumixo@gmail.com">makungumixo@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/makungumixo" target="_blank">linkedin.com/in/makungumixo</a></p>
            <p>GitHub: <a href="https://www.github.com/makungumixo" target="_blank">github.com/makungumixo</a></p>
        </section>

        <section id="contact-form" class="container fade-in">
            <h2>Send Me a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Makungu Ndlovu. All Rights Reserved.</p>
    </footer>
</body>
</html>
